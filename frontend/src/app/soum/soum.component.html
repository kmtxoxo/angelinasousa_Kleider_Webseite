<div id="banner"></div>

<div class="produktgruppe">
  <div class="produktgruppe-center" id="produktgruppen">

    <div *ngFor="let row of products;" class="row row-margin">
      <div *ngFor="let product of row" class="col-md-3 col-xl-4 p-b-30 m-lr-auto" >
        <div class="produkt" id="{{'produkte'+i}}">
          <a [routerLink]="product.name"><div class="produktbild">
            <img class="produktbild" src="{{'http://localhost/img/produktbilder/' + product.hauptbild}}">
            <div class="overlay">
              <img class="hoversrc" src="../../assets/img/logos/hoverproduct.png">
              <p>Zum Kleid</p>
            </div>
          </div>
          <div class="produkttext">
            <p class="produktname">{{product.name.substring(0,20)}}</p>
            <p class="produktpreis">{{product.preis + ' â‚¬'}}</p>
          </div>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
